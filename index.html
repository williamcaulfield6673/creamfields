				function getTimeRemaining(endtime) {
					var t = Date.parse(endtime) - Date.parse(new Date());
					var seconds = Math.floor(t / 1000 % 60);
					var minutes = Math.floor(t / 1000 / 60 % 60);
					var hours = Math.floor(t / (1000 * 60 * 60) % 24);
					var days = Math.floor(t / (1000 * 60 * 60 * 24));
					return {
						'total': t,
						'days': days,
						'hours': hours,
						'minutes': minutes,
						'seconds': seconds };

					}

					function initializeClock(id, endtime) {
						var clock = document.getElementById(id);
						var daysSpan = clock.querySelector('.days');
						var hoursSpan = clock.querySelector('.hours');
						var minutesSpan = clock.querySelector('.minutes');
						var secondsSpan = clock.querySelector('.seconds');

						function updateClock() {
							var t = getTimeRemaining(endtime);

							daysSpan.innerHTML = t.days;
							hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
							minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
							secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);

							if (t.total <= 0) {
								clearInterval(timeinterval);
							}
						}

						updateClock();
						var timeinterval = setInterval(updateClock, 1000);

					let HorizontalArray = [];
					function Horizontal(y) {
						this.y = y;
						this.dy = 0.5;
						this.opacity = 0;

						this.draw = () => {
							c.beginPath();
							c.lineWidth = 3;
							c.strokeStyle = `rgba(0, 191, 255, ${this.opacity})`;
							c.moveTo(0, this.y);
							c.lineTo(canvas.width, this.y);
							c.stroke();
						};

						this.update = () => {
							if (this.y >= canvas.height) {
								HorizontalArray.splice(HorizontalArray.indexOf(this), 1);
							}

							this.opacity += 0.003;

							this.dy += 0.05;
							this.y += this.dy;
							this.draw();
						};
					}

					let grad = c.createLinearGradient(0, canvas.height, 0, 0);
					grad.addColorStop("0", "rgba(0, 191, 255, 0.5");
					grad.addColorStop("0.55", "rgba(0, 191, 255, 0.5");
					grad.addColorStop("1.0", "rgba(0,191, 255, 0.5)");
					let VerticalArray = [];
					function Vertical(x) {
						this.x = x;

						this.draw = () => {
							c.beginPath();
							c.lineWidth = 3;
							c.strokeStyle = grad;
							c.moveTo(canvas.width / 2, 200);
							c.lineTo(this.x, canvas.height);
							c.stroke();
						};

						this.update = () => {
							this.draw();
						};
					}

					let interval = canvas.width / 10;
					let cross = 0 - interval * 8;
					for (let i = 0; i < 27; i++) {
						VerticalArray.push(new Vertical(cross));
						cross += interval;
					}

					setInterval(() => {
						HorizontalArray.push(new Horizontal(canvas.height / 2));
					}, 300);

					function animate() {
						requestAnimationFrame(animate);
						c.clearRect(0, 0, canvas.width, canvas.height);

						for (let i = 0; i < HorizontalArray.length; i++) {
							HorizontalArray[i].update();
						}
						for (let i = 0; i < VerticalArray.length; i++) {
