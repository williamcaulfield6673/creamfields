<!DOCTYPE html>

<body>

  <!-- Electron webview -->
  <webview

  <a href="#" onclick="childLoadURL('https://www.whatismybrowser.com/detect/what-is-my-user-agent')">Load url in child window</a>

<script src="js/index.js"></script>

</body>
